format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$python\
$golang\
$character"""

add_newline = false

[username]
show_always = true
disabled = false

[directory]
truncation_length = 4
truncation_symbol = "../"
truncate_to_repo = true
use_os_path_sep = true
read_only = " 󰌾"

[aws]
symbol = "  "

[buf]
symbol = " "

[bun]
symbol = " "

[c]
symbol = " "

[cpp]
symbol = " "

[cmake]
